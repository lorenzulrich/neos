#                                                                        #
# Default subroutes configuration for the TYPO3.Neos package             #
#                                                                        #

##
# MediaBrowser
-
  name: 'Neos Media Browser'
  uriPattern: 'neos/module/media/browser/<NeosMediaBrowserSubroutes>'
  subRoutes:
    'NeosMediaBrowserSubroutes':
      package: 'Neos.Media.Browser'
      variables:
        'defaultUriSuffix': '.html'

##
# Authentication

-
  name:  'Authentication'
  uriPattern: 'neos/<AuthenticationSubRoutes>'
  defaults:
    '@package':    'TYPO3.Neos'
    '@controller': 'Login'
    '@action':     'index'
    '@format':     'html'
  subRoutes:
    'AuthenticationSubRoutes':
      package: 'TYPO3.Neos'
      suffix:  'Authentication'

##
# Backend

-
  name:  'Backend'
  uriPattern: 'neos/<BackendSubRoutes>'
  defaults:
    '@package':    'TYPO3.Neos'
    '@action':     'index'
    '@format':     'html'
  subRoutes:
    'BackendSubRoutes':
      package: 'TYPO3.Neos'
      suffix:  'Backend'

##
# Service

-
  name:  'Service'
  uriPattern: 'neos/service/<ServiceSubRoutes>'
  defaults:
    '@package':    'TYPO3.Neos'
    '@action':     'index'
  subRoutes:
    'ServiceSubRoutes':
      package: 'TYPO3.Neos'
      suffix:  'Service'

##
# Frontend

-
  name:  'Frontend'
  uriPattern: '<FrontendSubRoutes>'
  defaults:
    '@package':    'TYPO3.Neos'
    '@controller': 'Frontend\Node'
    '@action':     'show'
    '@format':     'html'
  routeParts:
    'node':
      handler:     'TYPO3\Neos\Routing\FrontendNodeRoutePartHandlerInterface'
  subRoutes:
    'FrontendSubRoutes':
      package: 'TYPO3.Neos'
      suffix:  'Frontend'
      variables:
        'defaultUriSuffix': '<defaultUriSuffix>'
