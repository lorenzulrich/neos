TYPO3:
  DocTools:
    collections:
      Neos:
        commandReferences:
          - 'Neos:NeosCommands'
        references:
          - 'Neos:FluidViewHelpers'
          - 'Neos:MediaViewHelpers'
          - 'Neos:FormViewHelpers'
          - 'Neos:NeosViewHelpers'
          - 'Neos:Typo3CrViewHelpers'
          - 'Neos:TypoScriptViewHelpers'
          - 'Neos:FlowValidators'
          - 'Neos:PartyValidators'
          - 'Neos:MediaValidators'
          - 'Neos:FlowSignals'
          - 'Neos:NeosSignals'
          - 'Neos:MediaSignals'
          - 'Neos:Typo3CrSignals'
          - 'Neos:FlowQueryOperations'
          - 'Neos:EelHelpers'
    commandReferences:
      'Neos:NeosCommands':
        title: 'Neos Command Reference'
        packageKeys:
          - Neos.Flow
          - Neos.Party
          - Neos.FluidAdaptor
          - Neos.Kickstart
          - TYPO3.Welcome
          - Neos.Media
          - Neos.ContentRepository
          - Neos.SiteKickstarter
          - Neos.Neos
        savePathAndFilename: '%FLOW_PATH_PACKAGES%Neos/Neos.Neos/Documentation/References/CommandReference.rst'
    references:
      'Neos:FluidViewHelpers':
        title: 'Fluid ViewHelper Reference'
        savePathAndFilename: '%FLOW_PATH_PACKAGES%Neos/Neos.Neos/Documentation/References/ViewHelpers/Fluid.rst'
        affectedClasses:
          parentClassName: Neos\FluidAdaptor\Core\ViewHelper\AbstractViewHelper
          classNamePattern: '/^TYPO3\\Fluid\\ViewHelpers\\.*$/i'
        parser:
          implementationClassName: TYPO3\DocTools\Domain\Service\FluidViewHelperClassParser
          options:
            namespaces:
              f: Neos\FluidAdaptor\ViewHelpers
      'Neos:MediaViewHelpers':
        title: 'Media ViewHelper Reference'
        savePathAndFilename: '%FLOW_PATH_PACKAGES%Neos/Neos.Neos/Documentation/References/ViewHelpers/Media.rst'
        affectedClasses:
          parentClassName: Neos\FluidAdaptor\Core\ViewHelper\AbstractViewHelper
          classNamePattern: '/^TYPO3\\Media\\ViewHelpers\\.*$/i'
        parser:
          implementationClassName: TYPO3\DocTools\Domain\Service\FluidViewHelperClassParser
          options:
            namespaces:
              typo3.media: Neos\Media\ViewHelpers
      'Neos:FormViewHelpers':
        title: 'Form ViewHelper Reference'
        savePathAndFilename: '%FLOW_PATH_PACKAGES%Neos/Neos.Neos/Documentation/References/ViewHelpers/Form.rst'
        affectedClasses:
          parentClassName: Neos\FluidAdaptor\Core\ViewHelper\AbstractViewHelper
          classNamePattern: '/^TYPO3\\Form\\ViewHelpers\\.*$/i'
        parser:
          implementationClassName: TYPO3\DocTools\Domain\Service\FluidViewHelperClassParser
          options:
            namespaces:
              typo3.form: Neos\Form\ViewHelpers
      'Neos:NeosViewHelpers':
        title: 'Neos ViewHelper Reference'
        savePathAndFilename: '%FLOW_PATH_PACKAGES%Neos/Neos.Neos/Documentation/References/ViewHelpers/Neos.rst'
        affectedClasses:
          parentClassName: Neos\FluidAdaptor\Core\ViewHelper\AbstractViewHelper
          classNamePattern: '/^Neos\\Neos\\ViewHelpers\\.*$/i'
        parser:
          implementationClassName: TYPO3\DocTools\Domain\Service\FluidViewHelperClassParser
          options:
            namespaces:
              f: Neos\FluidAdaptor\ViewHelpers
              neos: Neos\Neos\ViewHelpers
      'Neos:Typo3CrViewHelpers':
        title: 'Content Repository ViewHelper Reference'
        savePathAndFilename: '%FLOW_PATH_PACKAGES%Neos/Neos.Neos/Documentation/References/ViewHelpers/TYPO3CR.rst'
        affectedClasses:
          parentClassName: Neos\FluidAdaptor\Core\ViewHelper\AbstractViewHelper
          classNamePattern: '/^TYPO3\\TYPO3CR\\ViewHelpers\\.*$/i'
        parser:
          implementationClassName: TYPO3\DocTools\Domain\Service\FluidViewHelperClassParser
          options:
            namespaces:
              f: Neos\FluidAdaptor\ViewHelpers
              neos: Neos\Neos\ViewHelpers
      'Neos:TypoScriptViewHelpers':
        title: 'TypoScript ViewHelper Reference'
        savePathAndFilename: '%FLOW_PATH_PACKAGES%Neos/Neos.Neos/Documentation/References/ViewHelpers/TypoScript.rst'
        affectedClasses:
          parentClassName: Neos\FluidAdaptor\Core\ViewHelper\AbstractViewHelper
          classNamePattern: '/^TYPO3\\TypoScript\\ViewHelpers\\.*$/i'
        parser:
          implementationClassName: TYPO3\DocTools\Domain\Service\FluidViewHelperClassParser
          options:
            namespaces:
              f: Neos\FluidAdaptor\ViewHelpers
              ts: Neos\Fusion\ViewHelpers
      'Neos:FlowValidators':
        title: 'Flow Validator Reference'
        savePathAndFilename: '%FLOW_PATH_PACKAGES%Neos/Neos.Neos/Documentation/References/Validators/Flow.rst'
        affectedClasses:
          parentClassName: Neos\Flow\Validation\Validator\AbstractValidator
          classNamePattern: '/^TYPO3\\Flow\\Validation\\Validator\\.*$/i'
